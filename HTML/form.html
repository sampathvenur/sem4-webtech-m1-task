<html>

<head>
    <title>Form Elements Example</title>
    <link rel="stylesheet" href="/CSS/form.css">
</head>

<body>

    <h1>Form Elements Example</h1>

    <form action="/submit_form" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}"
                    required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Login Information</legend>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <div class="form-group">
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="appt">Preferred Appointment Time:</label>
                <input type="datetime-local" id="appt" name="appt">
            </div>
            <div class="form-group">
                <label for="browser">Search Engine:</label>
                <input type="search" id="browser" name="browser" placeholder="Favorite search engine">
            </div>
            <div class="form-group">
                <label for="website">Favorite Website:</label>
                <input type="url" id="website" name="website" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label for="number">Lucky Number:</label>
                <input type="number" id="number" name="number" min="1" max="100">
            </div>
            <div class="form-group">
                <label for="range">Satisfaction Level:</label>
                <input type="range" id="range" name="range" min="0" max="10">
            </div>
        </fieldset>

        <fieldset>
            <legend>Options</legend>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <optgroup label="Europe">
                        <option value="uk">United Kingdom</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                    </optgroup>
                    <optgroup label="Asia">
                        <option value="jp">Japan</option>
                        <option value="cn">Germany</option>
                        <option value="in">India</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label>Interests:</label>
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="music" name="interests" value="music">
                <label for="music">Music</label>
                <input type="checkbox" id="movies" name="interests" value="movies">
                <label for="movies">Movies</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Comments</legend>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>
            </div>
        </fieldset>

        <div class="form-actions">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button" onclick="alert('Button clicked!')">Click Me</button>
        </div>

        <input type="hidden" name="form_type" value="example_form">
    </form>

</body>

</html>
