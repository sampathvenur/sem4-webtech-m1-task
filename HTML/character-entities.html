<html>
<head>
    <meta charset="UTF-8">
    <title>Character Entities Example</title>
</head>
<body>
    <h1>Character Entities in HTML</h1>
    <p>Here are some common character entities:</p>
    <ul>
        <li>&amp; (Ampersand) - &amp;</li>
        <li>&lt; (Less than) - &lt;</li>
        <li>&gt; (Greater than) - &gt;</li>
        <li>&quot; (Double quote) - &quot;</li>
        <li>&apos; (Apostrophe) - &apos;</li>
    </ul>
</body>
</html>
